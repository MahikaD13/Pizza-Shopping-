<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Shopping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="./scripts/controllers/product-controller.js" type="module"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script defer src="./scripts/services/payment.js"></script>
</head>
<body>
    <div class="container bg-danger-subtle">
        <h1 class="alert alert-info text-center">Pizza Shopping</h1>
        <div class="row">
            <div class="col-8">
                <div class="row" id="output">
                    <!-- Here dynamic columns , card are created -->
                </div>
            </div>
            <div class="col-4">
                <h4>Pizza Added to Cart</h4>
                <button id="rzp-button1">Pay</button>
                <ul id="basket">
                    <!-- Dynamic <Li></Li> -->
                </ul>
                <p id="total"></p>
            </div>
        </div>
    </div>
    
</body>
</html>
